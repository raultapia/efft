name: CD
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
jobs:
  docker:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/raultapia/efft:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  docs:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: ./Doxyfile
          working-directory: .
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html/
          publish_branch: gh-pages
  pypi-wheels:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: pypi-linux
          - os: windows-latest
            artifact: pypi-windows
          - os: macos-latest
            artifact: pypi-macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Build
        working-directory: python
        run: |
          python -m pip install -U pip cibuildwheel
          python -m cibuildwheel --output-dir publish
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=10.13"
          CIBW_ENVIRONMENT_WINDOWS: "SKBUILD_BUILD_DIR=build"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: python/publish/*.whl
  pypi-sdist:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Build
        working-directory: python
        run: |
          python -m pip install -U pip build
          python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: pypi-sdist
          path: python/dist/*.tar.gz
  pypi-publish:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    needs: [pypi-wheels, pypi-sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Collect
        run: |
          mkdir -p publish
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} publish/ \;
          ls -la publish
      - name: Version check
        id: pypi_check
        shell: bash
        run: |
          set -euo pipefail
          SDIST="$(ls -1 publish/*.tar.gz | head -n 1)"
          BASENAME="$(basename "$SDIST")"
          PKG_NAME="efft"
          PKG_VERSION="${BASENAME#efft-}"
          PKG_VERSION="${PKG_VERSION%.tar.gz}"
          echo "Detected package: $PKG_NAME"
          echo "Detected version: $PKG_VERSION"
          STATUS="$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/${PKG_NAME}/${PKG_VERSION}/json" || true)"
          if [[ "$STATUS" == "200" ]]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version already exists on PyPI -> skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version does not exist on PyPI -> will publish."
          fi
      - name: Publish to PyPI
        if: ${{ steps.pypi_check.outputs.exists != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: publish
      - name: Test pip install
        if: ${{ steps.pypi_check.outputs.exists != 'true' }}
        run: |
          python -m venv test-env
          source test-env/bin/activate
          pip install efft
          python -c "import efft; print('efft installed successfully')"
